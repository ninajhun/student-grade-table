<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>

  <header>
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <h1> Student Grade Table </h1>
        </div>
        <div class="col-{breakpoint}-auto ">
          <h3> Average Grade <span class="badge badge-secondary"></span></h3>
        </div>
      </div>
    </div>
  </header>

  <main class="container">

    <div class="row">
      <div class="container col-9">
        <table class="table table-striped ">
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Course</th>
              <th>Grade</th>
              <th>Operations</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>

        <p class="d-none">No Grades Recorded</p>

      </div>

      <form action="" class="col-3">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z"
                  clip-rule="evenodd" />
              </svg>
            </span>
          </div>
          <input type="text" id="name" name="name" placeholder="Name" class="form-control">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="far fa-list-alt"></i>
            </span>
          </div>
          <input type="text" id="grade" name="grade" placeholder="Grade" class="form-control">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-graduation-cap"></i>
            </span>
          </div>
          <input type="text" id="course" name="course" placeholder="Course" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Add</button>
        <button type="reset" class="btn btn-light btn-outline-secondary">Cancel</button>

      </form>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>

</html>
