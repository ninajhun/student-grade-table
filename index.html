<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header>
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <h1> Student Grade Table </h1>
        </div>
        <div class="col-{breakpoint}-auto ">
          <h3> Average Grade <span class="badge badge-secondary"> 84 </span></h3>

        </div>

      </div>

    </div>
  </header>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Course</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr></tr>
      <tr></tr>
      <tr></tr>
    </tbody>

  </table>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="main.js"></script>
</body>

</html>
